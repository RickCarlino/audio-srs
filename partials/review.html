<h2>Review</h2>
<p>Select a Voice:</p>
<select ng-options="l.name for l in languages" ng-model="selectedLang"></select>
<div ng-if="selectedLang">
<button ng-click='playAnswer()'>Play It Again</button>
{{ playAnswer() }}
<ul ng-repeat='choice in currentCard().choices'>
  <li><button class='btn' ng-click="submitAnswer(choice)">{{ choice }}</button></li>
</ul>
</div>
